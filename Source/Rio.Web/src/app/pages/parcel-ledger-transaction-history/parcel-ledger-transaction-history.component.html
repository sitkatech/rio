<div class="breadcrumb-container">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Transaction History</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <h2 class="d-inline-block">Transaction History</h2>
    <div class="row">
        <div class="col-12">
            <rio-custom-rich-text [customRichTextTypeID]="richTextTypeID"></rio-custom-rich-text>
        </div>
    </div>        
    <div class="row mt-2">
        <div class="col-auto ml-auto">
            <rio-clear-grid-filters-button [grid]="transactionHistoryGrid" classList="mr-2"></rio-clear-grid-filters-button>
            <a  class="btn btn-secondary btn-sm mb-2" style="cursor: pointer;" (click)="exportToCsv()" placement="top"
            ngbTooltip="Download Transaction History as CSV"><i class="fas fa-download"></i></a>
        </div>
        <div class="col-sm-12">
            <ag-grid-angular #transactionHistoryGrid style="width: 100%; height: 800px;" class="ag-theme-balham"[columnDefs]="columnDefs" 
                [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="100" [suppressMenuHide]="true" >
            </ag-grid-angular>
        </div>
    </div>
</div>
