<div class="breadcrumb-container">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Tags</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <div class="row">
        <div class="col">
            <h2 class="d-inline-block">Tags</h2>
            <div class="mt-2">
                <rio-custom-rich-text [customRichTextTypeID]="richTextTypeID"></rio-custom-rich-text>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <ag-grid-angular #tagsGrid style="width: 100%; height: 800px;" class="ag-theme-balham"[columnDefs]="columnDefs" 
                (cellClicked)="onCellClicked($event)" [pagination]="true" [paginationPageSize]="100" [suppressMenuHide]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
<ng-template #deleteTagModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="deleteTagModalTitle">Warning</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            You are about to delete the {{tagToDelete.TagName}} tag. Deleting this tag will remove the association from all currently tagged parcels.<br><br>
            Are you sure you wish to proceed?
        </p>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteTag()">
                <span *ngIf="isLoadingDelete" class="fa fa-spinner loading-spinner"></span>
                Delete
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="modal.close('Cancel click')">Cancel</button>
        </div>
    </div>
</ng-template>
