<div class="breadcrumb-container">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-empty">
                <li class="breadcrumb-item active" aria-current="page">Accounts</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <div class="float-right">
        <a routerLink="/new-account" class="btn btn-sm btn-rio mr-1">New Account</a>
        <a class="btn btn-secondary btn-sm" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download list of Accounts"><i
          class="fas fa-download"></i></a>
    </div>    
    <h2 class="d-inline-block">Accounts</h2>
    <p class="lead">
        A list of accounts is shown in the grid below.
    </p>
    <div class="float-right">
        <label class="switch mr-1" style="top: 5px;">
            <input type="checkbox" (change)="toggleAccountStatusShown()" />
            <div class="slider round">
                <span class="off">Active</span>
                <span class="on">All</span>
            </div>
        </label> 
    </div>
    
</div>
<div class="container mt-sm-4">

    <div class="table-responsive">
        <ag-grid-angular #accountsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
        </ag-grid-angular>
    </div>
</div>
