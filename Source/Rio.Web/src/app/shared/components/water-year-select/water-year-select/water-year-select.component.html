<div class="form-group form-inline">
  Viewing year 
  <a href="#" class="nav-link water-year-dropdown dropdown-toggle font-weight-bold" role="button" data-toggle="dropdown">
    {{selectedYear}}
  </a>
  <div class="dropdown-menu">
    <ng-template ngFor let-year [ngForOf]="years">
      <a class="dropdown-item" (click)="selectedYear = year" >
        {{year}}
      </a>
    </ng-template>
  </div>
</div>
