<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a routerLink="/user-messages">Messages</a>
            </li>
        </ol>
    </nav>
</div>
<div class="container">
    <app-alert-display></app-alert-display>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <div class="row">
                <div class="col pr-0 mb-1">
                    <a routerLink='/user-messages/new' class="btn btn-primary">New Message</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ag-grid-angular #userMessagesGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowHeight]="35"
            [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
        </ag-grid-angular>
    </div>

</div>
