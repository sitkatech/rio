<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Accounts</li>
        </ol>
    </nav>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <div class="float-right">
        <a *ngIf="isAdministrator()" routerLink="/new-account" class="btn btn-sm btn-rio mr-1">New Account</a>
    </div>    
    <h2 class="d-inline-block">Accounts</h2>
    <p class="m-0">A list of accounts is shown in the grid below.</p>
    <div class="row mb-2">
        <div class="col-auto ml-auto">
            <label class="switch" style="top: 7px;">
                <input type="checkbox" (change)="toggleAccountStatusShown()" />
                <div class="slider round">
                    <span class="off">Active</span>
                    <span class="on">All</span>
                </div>
            </label> 
            <a class="btn btn-secondary btn-sm ml-2" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download list of Accounts"><i
                class="fas fa-download"></i></a>
            <rio-clear-grid-filters-button [grid]="accountsGrid" classList="ml-2"></rio-clear-grid-filters-button>
        </div>
    </div>
    <div class="float-right">
    </div>    
    <div class="table-responsive">
        <ag-grid-angular #accountsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" [suppressMenuHide]="true">
        </ag-grid-angular>
    </div>
</div>
