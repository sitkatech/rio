<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Disclaimer</li>
        </ol>
    </nav>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <h2 class="d-inline-block">Disclaimer</h2>
    <div class="mt-2">
        <rio-custom-rich-text [customRichTextTypeID]="richTextTypeID"></rio-custom-rich-text>
    </div>
    <div class="row" *ngIf="checkDisclaimerAcknowledged()">
        <div class="col">
            <button class="btn btn-rio btn-sm mr-3 float-right"
                (click)="setDisclaimerAcknowledged()">Acknowledge</button>
        </div>
    </div>
</div>
