<ng-container *ngFor="let link of params.value.links; last as isLast">
    <a [routerLink]="[params.inRouterLink, link.LinkValue]" *ngIf="link.LinkDisplay && !isLast"
        [className]="link.CssClasses">{{link.LinkDisplay}}, </a>
        <a [routerLink]="[params.inRouterLink, link.LinkValue]" *ngIf="link.LinkDisplay && isLast "
            [className]="link.CssClasses">{{link.LinkDisplay}}</a>
    </ng-container>
